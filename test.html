<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truyện của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Truyện của tôi</h1>
            <a href="#" class="add-story-btn">+ Truyện mới</a>
        </div>

        <h2>Tất cả các truyện</h2>
        <div class="card story-card">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="img/manhphi.jpg" class="img-fluid" alt="Story Cover">
                </div>
                <div class="col-md-7">
                    <div class="story-details">
                        <h5 class="story-title">Câu chuyện chưa có tiêu đề</h5>
                        <p class="story-meta">Đã cập nhật 12 giờ trước</p>
                        <p class="story-meta">
                            <i class="fas fa-eye"></i> -
                            <i class="fas fa-star"></i> -
                            <i class="fas fa-comment"></i>
                        </p>
                    </div>
                </div>
                <div class="col-md-2 d-flex flex-column justify-content-around align-items-center">
                    <div class="story-actions">
                        <a href="#" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="img/manhphi.jpg" class="img-fluid" alt="Story Cover">
                </div>
                <div class="col-md-7">
                    <div class="story-details">
                        <h5 class="story-title">Câu chuyện chưa có tiêu đề</h5>
                        <p class="story-meta">Đã cập nhật 12 giờ trước</p>
                        <p class="story-meta">
                            <i class="fas fa-eye"></i> -
                            <i class="fas fa-star"></i> -
                            <i class="fas fa-comment"></i>
                        </p>
                    </div>
                </div>
                <div class="col-md-2 d-flex flex-column justify-content-around align-items-center">
                    <div class="story-actions">
                        <a href="#" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </div>
                </div>
            </div>    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
