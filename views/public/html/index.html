
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Web Đọc Truyện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Trang chủ</h1>
            <div>
                <a href="/story/new" class="btn btn-primary">+ Truyện mới</a>
                <a href="/library" class="btn btn-secondary">Thư viện</a>
            </div>
        </div>
        
        
        <div class="search-box mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm truyện...">
        </div>

        <div class="card story-card">
            <div class="card-body">
                <h5 class="card-title">Câu chuyện của bạn</h5>
                <p class="card-text">Khám phá và tạo ra câu chuyện mới.</p>
                <a href="/my-story" class="btn btn-success">Truyện của tôi</a>
            </div>
        </div>
        
       
        <div class="story-list mt-3">
            <h2>Danh sách truyện</h2>
            <ul id="storyList" class="list-group">
                <li class="list-group-item">Truyện Tiên Hiệp</li>
                <li class="list-group-item">Truyện Huyền Huyễn</li>
                <li class="list-group-item">Truyện Đô Thị</li>
                <li class="list-group-item">Truyện Kiếm Hiệp</li>
                <li class="list-group-item">Truyện Xuyên Không</li>
            </ul>
        </div>
        
        
        <div class="recommended-stories mt-4">
            <h2>Truyện Gợi Ý</h2>
            <div class="row" id="recommendedList">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let stories = document.querySelectorAll('#storyList li');
            
            stories.forEach(function (story) {
                let text = story.textContent.toLowerCase();
                story.style.display = text.includes(filter) ? '' : 'none';
            });
        });

       
        const recommendedStories = [
            { title: "Thế Giới Hoàn Mỹ", image: "images/the-gioi-hoan-my.jpg" },
            { title: "Phàm Nhân Tu Tiên", image: "images/pham-nhan-tu-tien.jpg" },
            { title: "Đấu Phá Thương Khung", image: "images/dau-pha-thuong-khung.jpg" },
            { title: "Vạn Cổ Chí Tôn", image: "images/van-co-chi-ton.jpg" }
        ];

        const recommendedList = document.getElementById("recommendedList");
        recommendedStories.forEach(story => {
            const storyElement = document.createElement("div");
            storyElement.classList.add("col-md-3", "mb-3");
            storyElement.innerHTML = `
                <div class="card">
                    <img src="${story.image}" class="card-img-top" alt="${story.title}">
                    <div class="card-body">
                        <h5 class="card-title">${story.title}</h5>
                    </div>
                </div>
            `;
            recommendedList.appendChild(storyElement);
        });
    </script>
</body>
</html>
